
<div class="todo-container">

    <div class="todo-add">
        <input class="todo-add-input" placeholder="ajouter une nouvelle tÃ¢che"  [(ngModel)]="newTask"/>
        <div class="todo-add-button" (click)="addTask(newTask)"><i class="fa-solid fa-square-plus"></i></div>
    </div>

    <div class="todo-list">

        @for (task of tasks; track $index) {
            <div class="todo-list-item">
                <div> {{task.title}} </div>
                <div><i class="fa-regular fa-square"></i></div>
            </div>
        }



        
    </div>

</div>
